<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>

    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">A form to get people information</p>
        <form id="survey-form">
            <div>
                <div id="container">
                    <label id="name-label" for="name" >Name:
                        <input type="text" name="name" id="name" placeholder="Nombre y Apellido" required>
                    </label>
                </div>

                <div>
                    <label id="emial-label" for="email">E-mail:
                        <input type="email" name="email" id="email" placeholder="e-mail" required>
                    </label>
                </div>

                <div>
                    <label id="number-label" for="number">Age:
                        <input type="number" name="number" id="number" placeholder="age" min="16" max="120" required>
                    </label>
                </div>

                <div id="dropdown-label" for="dropdown">
                    <select id="dropdown">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

            </div>
        </form>


    </body>


</html>
